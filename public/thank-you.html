<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Thank You</title>
  <meta name="theme-color" content="#1e293b">
  <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md mx-auto p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
      <div class="text-6xl mb-6">ğŸ™</div>
      <h1 class="text-2xl font-bold text-slate-800 mb-4">Thank You!</h1>
      <p class="text-slate-600 mb-6" id="message">
        Thank you for visiting <span id="business-name" class="font-semibold">our business</span>!
      </p>
      <p class="text-slate-500 text-sm">
        Please find us on Google Maps to leave a review.
      </p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const businessName = urlParams.get('business');
    if (businessName) {
      document.getElementById('business-name').textContent = businessName;
    }
  </script>
</body>
</html>
