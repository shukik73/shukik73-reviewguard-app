<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login - ReviewGuard</title>
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 28rem;
            width: 100%;
            padding: 32px;
        }
        .header { text-align: center; margin-bottom: 32px; }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .logo-icon {
            background: #4f46e5;
            padding: 8px;
            border-radius: 8px;
            color: white;
        }
        .logo-icon svg { width: 24px; height: 24px; }
        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        .brand-title span { color: #4f46e5; }
        .subtitle { color: #64748b; font-size: 1rem; }
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }
        .message.error { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; }
        .message.success { background: #f0fdf4; border: 1px solid #bbf7d0; color: #16a34a; }
        .message.show { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 16px;
            color: #1e293b;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-input::placeholder { color: #94a3b8; }
        .forgot-link {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-link a {
            font-size: 14px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-link a:hover { color: #4338ca; }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.3);
        }
        .submit-btn:hover { background: #4338ca; }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
        }
        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover { color: #4338ca; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </div>
                <h1 class="brand-title">Review<span>Guard</span></h1>
            </div>
            <p class="subtitle">Welcome back!</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com" autocomplete="email" class="form-input">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="form-input">
            </div>

            <div class="forgot-link">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Log In</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="/signup.html">Sign up here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    setTimeout(() => { window.location.href = '/app'; }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
