    <div class="card">
        <div class="header">
            <div class="logo-container">
                <img src="/images/Logo.png" alt="ReviewGuard" style="height: 48px; width: auto;">
                <h1 class="brand-title">Review<span>Guard</span></h1>
            </div>
            <p class="subtitle">Welcome back!</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com" autocomplete="email" class="form-input">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="form-input">
            </div>

            <div class="forgot-link">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Log In</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="/signup.html">Sign up here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    setTimeout(() => { window.location.href = '/app'; }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
