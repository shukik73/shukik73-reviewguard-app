<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SMS Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .subscription-options {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .subscription-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .subscription-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .subscription-card input[type="radio"]:checked + .card-content {
            background: #f8f9ff;
        }

        .subscription-card input[type="radio"]:checked ~ .checkmark {
            display: block;
        }

        .subscription-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .card-content {
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .plan-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .plan-features {
            list-style: none;
            padding: 0;
        }

        .plan-features li {
            padding: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .plan-features li:before {
            content: "âœ“ ";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 5px;
        }

        .checkmark {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 50%;
            display: none;
        }

        .checkmark:after {
            content: "âœ“";
            color: white;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ðŸ“± SMS Manager</h1>
            <p>Create your account to get started</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-section">
                <div class="section-title">Company Information</div>
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="e.g., Techy Miramar">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Personal Information</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password * (minimum 8 characters)</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Billing Address</div>
                <div class="form-group">
                    <label for="billingStreet">Street Address</label>
                    <input type="text" id="billingStreet" name="billingStreet" placeholder="123 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingCity">City</label>
                        <input type="text" id="billingCity" name="billingCity">
                    </div>
                    <div class="form-group">
                        <label for="billingState">State</label>
                        <input type="text" id="billingState" name="billingState" placeholder="FL">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingZip">ZIP Code</label>
                        <input type="text" id="billingZip" name="billingZip">
                    </div>
                    <div class="form-group">
                        <label for="billingCountry">Country</label>
                        <input type="text" id="billingCountry" name="billingCountry" value="USA">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Choose Your Plan</div>
                <div class="subscription-options">
                    <label class="subscription-card">
                        <input type="radio" name="subscriptionOption" value="trial" checked>
                        <div class="card-content">
                            <div class="plan-name">Free Trial</div>
                            <div class="plan-price">$0 <span style="font-size: 14px; color: #666;">/7 days</span></div>
                            <ul class="plan-features">
                                <li>50 SMS messages</li>
                                <li>All core features</li>
                                <li>7-day trial period</li>
                                <li>No credit card required</li>
                            </ul>
                        </div>
                        <div class="checkmark"></div>
                    </label>

                    <label class="subscription-card">
                        <input type="radio" name="subscriptionOption" value="starter">
                        <div class="card-content">
                            <div class="plan-name">Starter Plan</div>
                            <div class="plan-price">$49 <span style="font-size: 14px; color: #666;">/month</span></div>
                            <ul class="plan-features">
                                <li>500 SMS messages per month</li>
                                <li>Review tracking & analytics</li>
                                <li>Customer management</li>
                                <li>Email notifications</li>
                            </ul>
                        </div>
                        <div class="checkmark"></div>
                    </label>

                    <label class="subscription-card">
                        <input type="radio" name="subscriptionOption" value="pro">
                        <div class="card-content">
                            <div class="plan-name">Pro Plan</div>
                            <div class="plan-price">$99 <span style="font-size: 14px; color: #666;">/month</span></div>
                            <ul class="plan-features">
                                <li>2000 SMS messages per month</li>
                                <li>Everything in Starter</li>
                                <li>Priority support</li>
                                <li>Advanced analytics</li>
                            </ul>
                        </div>
                        <div class="checkmark"></div>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Log in here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const formData = {
                companyName: document.getElementById('companyName').value.trim(),
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                billingStreet: document.getElementById('billingStreet').value.trim(),
                billingCity: document.getElementById('billingCity').value.trim(),
                billingState: document.getElementById('billingState').value.trim(),
                billingZip: document.getElementById('billingZip').value.trim(),
                billingCountry: document.getElementById('billingCountry').value.trim(),
                subscriptionOption: document.querySelector('input[name="subscriptionOption"]:checked').value
            };

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Failed to create account';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
