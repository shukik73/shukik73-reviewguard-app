<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign Up - ReviewGuard</title>
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-gradient-brand {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #a855f7 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-brand flex items-center justify-center p-4 py-8">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 my-8">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <div class="bg-brand-600 p-2 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold">
                    Review<span class="text-brand-600">Guard</span>
                </h1>
            </div>
            <p class="text-slate-600">Create your account to get started</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm"></div>
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-xl mb-6 text-sm"></div>

        <form id="signupForm" class="space-y-8">
            <div>
                <h3 class="text-lg font-semibold text-slate-900 mb-4 pb-2 border-b border-slate-200">Company Information</h3>
                <div>
                    <label for="companyName" class="block text-sm font-medium text-slate-700 mb-2">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="e.g., Techy Miramar"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-slate-900 mb-4 pb-2 border-b border-slate-200">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-slate-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-slate-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password * (minimum 8 characters)</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-slate-900 mb-4 pb-2 border-b border-slate-200">Billing Address</h3>
                <div class="mb-4">
                    <label for="billingStreet" class="block text-sm font-medium text-slate-700 mb-2">Street Address</label>
                    <input type="text" id="billingStreet" name="billingStreet" placeholder="123 Main St"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="billingCity" class="block text-sm font-medium text-slate-700 mb-2">City</label>
                        <input type="text" id="billingCity" name="billingCity"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                    <div>
                        <label for="billingState" class="block text-sm font-medium text-slate-700 mb-2">State</label>
                        <input type="text" id="billingState" name="billingState" placeholder="FL"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="billingZip" class="block text-sm font-medium text-slate-700 mb-2">ZIP Code</label>
                        <input type="text" id="billingZip" name="billingZip"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                    <div>
                        <label for="billingCountry" class="block text-sm font-medium text-slate-700 mb-2">Country</label>
                        <input type="text" id="billingCountry" name="billingCountry" value="USA"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-slate-900 transition-colors">
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-slate-900 mb-4 pb-2 border-b border-slate-200">Choose Your Plan</h3>
                <div class="grid gap-4">
                    <label class="relative border-2 border-slate-200 rounded-xl p-5 cursor-pointer hover:border-brand-500 transition-colors has-[:checked]:border-brand-500 has-[:checked]:bg-brand-50">
                        <input type="radio" name="subscriptionOption" value="trial" checked class="sr-only">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-semibold text-slate-900 text-lg">Free Trial</div>
                                <div class="text-2xl font-bold text-brand-600 mt-1">$0 <span class="text-sm font-normal text-slate-500">/7 days</span></div>
                                <ul class="mt-3 space-y-1 text-sm text-slate-600">
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> 50 SMS messages</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> All core features</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> 7-day trial period</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> No credit card required</li>
                                </ul>
                            </div>
                            <div class="hidden [:checked+*>&]:block w-6 h-6 bg-brand-600 rounded-full flex items-center justify-center text-white text-sm">&#10003;</div>
                        </div>
                    </label>

                    <label class="relative border-2 border-slate-200 rounded-xl p-5 cursor-pointer hover:border-brand-500 transition-colors has-[:checked]:border-brand-500 has-[:checked]:bg-brand-50">
                        <input type="radio" name="subscriptionOption" value="starter" class="sr-only">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-semibold text-slate-900 text-lg">Starter Plan</div>
                                <div class="text-2xl font-bold text-brand-600 mt-1">$79 <span class="text-sm font-normal text-slate-500">/month</span></div>
                                <ul class="mt-3 space-y-1 text-sm text-slate-600">
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> 500 SMS messages per month</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Review tracking & analytics</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Customer management</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Email notifications</li>
                                </ul>
                            </div>
                            <div class="hidden [:checked+*>&]:block w-6 h-6 bg-brand-600 rounded-full flex items-center justify-center text-white text-sm">&#10003;</div>
                        </div>
                    </label>

                    <label class="relative border-2 border-slate-200 rounded-xl p-5 cursor-pointer hover:border-brand-500 transition-colors has-[:checked]:border-brand-500 has-[:checked]:bg-brand-50">
                        <input type="radio" name="subscriptionOption" value="pro" class="sr-only">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-semibold text-slate-900 text-lg">Pro Plan</div>
                                <div class="text-2xl font-bold text-brand-600 mt-1">$149 <span class="text-sm font-normal text-slate-500">/month</span></div>
                                <ul class="mt-3 space-y-1 text-sm text-slate-600">
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> 2000 SMS messages per month</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Everything in Starter</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Priority support</li>
                                    <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Advanced analytics</li>
                                </ul>
                            </div>
                            <div class="hidden [:checked+*>&]:block w-6 h-6 bg-brand-600 rounded-full flex items-center justify-center text-white text-sm">&#10003;</div>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full py-3 bg-brand-600 text-white font-semibold rounded-xl hover:bg-brand-700 transition-colors shadow-lg shadow-brand-500/30">
                Create Account
            </button>
        </form>

        <p class="text-center mt-6 text-slate-600">
            Already have an account? <a href="/login.html" class="text-brand-600 font-semibold hover:text-brand-700">Log in here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const formData = {
                companyName: document.getElementById('companyName').value.trim(),
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                billingStreet: document.getElementById('billingStreet').value.trim(),
                billingCity: document.getElementById('billingCity').value.trim(),
                billingState: document.getElementById('billingState').value.trim(),
                billingZip: document.getElementById('billingZip').value.trim(),
                billingCountry: document.getElementById('billingCountry').value.trim(),
                subscriptionOption: document.querySelector('input[name="subscriptionOption"]:checked').value
            };

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Failed to create account';
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
