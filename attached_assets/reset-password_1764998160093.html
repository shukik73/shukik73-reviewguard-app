<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SMS Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
        }

        .user-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-info strong {
            color: #333;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div id="loadingView" class="loading">
            <p>Verifying reset link...</p>
        </div>

        <div id="resetView" class="hidden">
            <div class="logo">
                <h1>üîê Reset Password</h1>
                <p>Enter your new password below.</p>
            </div>

            <div id="userInfo" class="user-info"></div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password * (minimum 8 characters)</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter new password"
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm new password"
                        minlength="8"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html">Back to Login</a>
            </div>
        </div>

        <div id="errorView" class="hidden">
            <div class="logo">
                <h1>‚ùå Invalid Link</h1>
                <div id="errorViewMessage" class="error-message show"></div>
            </div>
            <div class="back-link">
                <a href="/forgot-password.html">Request New Reset Link</a> | 
                <a href="/login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const loadingView = document.getElementById('loadingView');
        const resetView = document.getElementById('resetView');
        const errorView = document.getElementById('errorView');
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');
        const errorViewMessage = document.getElementById('errorViewMessage');

        async function verifyToken() {
            if (!token) {
                showErrorView('No reset token provided. Please check your email link.');
                return;
            }

            try {
                const response = await fetch(`/api/auth/verify-reset-token?token=${encodeURIComponent(token)}`);
                const data = await response.json();

                if (data.success) {
                    userInfo.innerHTML = `<strong>Resetting password for: ${data.email}</strong>`;
                    loadingView.classList.add('hidden');
                    resetView.classList.remove('hidden');
                } else {
                    showErrorView(data.error || 'Invalid or expired reset link');
                }
            } catch (error) {
                console.error('Token verification error:', error);
                showErrorView('Network error. Please check your connection and try again.');
            }
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            hideMessages();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message || 'Password reset successfully!');
                    resetForm.reset();
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function showErrorView(message) {
            errorViewMessage.textContent = message;
            loadingView.classList.add('hidden');
            resetView.classList.add('hidden');
            errorView.classList.remove('hidden');
        }

        verifyToken();
    </script>
</body>
</html>
